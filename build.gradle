group 'io.github.andreybronin'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'


sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

project.ext {
    cucumberVersion = '1.2.5'
}

dependencies {
    compile "com.google.code.gson:gson:2.8.0"
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.beust:jcommander:1.60'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    //testCompile 'com.tngtech.jgiven:jgiven-junit:0.14.1'
    testCompile 'info.cukes:cucumber-java:' + cucumberVersion
    testCompile 'info.cukes:cucumber-junit:' + cucumberVersion
    //compile 'com.squareup.retrofit2:retrofit-mock:see.latest.version'
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination "${buildDir}/jacoco_report.xml"
        html.enabled false
    }
}

